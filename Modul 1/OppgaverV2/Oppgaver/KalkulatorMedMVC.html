<!DOCTYPE html>
<html lang="en">
<head>
    <style>

         div {
        float: left;
        background-color: beige;
        width: 50px;
        height: 50px;
        padding: 10px;
        margin: 10px;
        text-align: center;
        vertical-align: middle;
        font-family: helvetica;
        font-size: 200%;
        border: #bbbbaa solid 4px;
        border-radius: 10px;
    }
    
    div.resultBox {
        width: 344px;
        text-align: right;
    }
    
    div.firstInRow {
        clear: left;
    }
    
    </style>
  
</head>
<body>

    <div id="resultBox" class="resultBox" id="screen"></div>
    
    <div onclick="addCharacter(7)" class="firstInRow">7</div>
    <div onclick="addCharacter(8)">8</div>
    <div onclick="addCharacter(9)">9</div>
    <div onclick="addCharacter('/')">รท</div>
    
    <div onclick="addCharacter(4)" class="firstInRow">4</div>
    <div onclick="addCharacter(5)">5</div>
    <div onclick="addCharacter(6)">6</div>
    <div onclick="addCharacter('*')">ร</div>
    
    <div onclick="addCharacter(1)" class="firstInRow">1</div>
    <div onclick="addCharacter(2)">2</div>
    <div onclick="addCharacter(3)">3</div>
    <div onclick="addCharacter('-')">-</div>
    
    <div onclick="addCharacter(0)" class="firstInRow">0</div>
    <div onclick="clearResultBox()">C</div>
    <div onclick="calculate('=')">=</div>
    <div onclick="addCharacter('+')">+</div>

    <script>
        //model
        var resultBox = document.getElementById('resultBox')

        //controller

        function calculate() {
            var calculation = resultBox.innerHTML;
            resultBox.innerHTML += '=' + eval(calculation);
        }
        

        //view

        function clearResultBox() {
            resultBox.innerHTML = ""
        };
        function addCharacter(character) {
            resultBox.innerHTML += character;
        };
    
    </script>
    
</body>
</html>

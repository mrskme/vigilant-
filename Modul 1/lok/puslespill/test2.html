<body>
    
    <div  onclick="putInPic(this)"><img height=250; src="bilde1.png"></div>
    <div  onclick="putInPic(this)"><img height=250; src="bilde2.png"></div>

    <div id="div1"></div>
    
    <script>
        
        var div1 = document.getElementById("div1")
       
        function putInPic(element) {
            div1.innerHTML += element.innerHTML
        }
    </script>

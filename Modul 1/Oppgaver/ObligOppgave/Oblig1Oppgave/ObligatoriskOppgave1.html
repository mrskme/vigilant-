<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>QUnit Example</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/qunit/qunit-2.9.2.css"
    />
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script src="ObligatoriskOppgave1.js"></script>

    <script>
      QUnit.test("Lengthcheck - 'date'", function (assert) {
        const isValid = isValidDate("03.01.2020");
        assert.equal(isValid, true);
      });
      QUnit.test("Lengthcheck false - 'date'", function (assert) {
        const isValid = isValidDate("033.01.2020");
        assert.equal(isValid, false);
      });
      QUnit.test("Dotcheck - 'date'", function (assert) {
        const isValid = isValidDate("03.01.2020");
        assert.equal(isValid, true);
      });
      QUnit.test("Dotcheck false - 'date'", function (assert) {
        const isValid = isValidDate("03.012.020");
        assert.equal(isValid, false);
      });
      QUnit.test("Yearcheck - 'date'", function (assert) {
        const isValid = isValidDate("03.01.1999");
        assert.equal(isValid, true);
      });
      QUnit.test("Yearcheck false - 'date'", function (assert) {
        const isValid = isValidDate("03.01.10000");
        assert.equal(isValid, false);
      });
      QUnit.test("Monthcheck - 'date'", function (assert) {
        const isValid = isValidDate("03.12.2020");
        assert.equal(isValid, true);
      });
      QUnit.test("Monthcheck false - 'date'", function (assert) {
        const isValid = isValidDate("03.13.2020");
        assert.equal(isValid, false);
      });
      QUnit.test("IsItSkuddår - 'date'", function (assert) {
        const isValid = isValidDate("29.02.2020");
        assert.equal(isValid, true);
      });
      QUnit.test("MaximumDay false - 'date'", function (assert) {
        const isValid = isValidDate("31.04.2023");
        assert.equal(isValid, false);
      });
      QUnit.test("FebruarSjekk - 'date'", function (assert) {
        const isValid = isValidDate("30.02.2023");
        assert.equal(isValid, false);
      });
      QUnit.test("Skuddårssjekk false - 'date'", function (assert) {
        const isValid = isValidDate("29.02.2023");
        assert.equal(isValid, false);
      });
    </script>
  </body>
</html>

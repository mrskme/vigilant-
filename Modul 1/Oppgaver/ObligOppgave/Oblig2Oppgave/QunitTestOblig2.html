<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>QUnit Example</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/qunit/qunit-2.9.2.css"
    />
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script src="UnitFunction.js"></script>

    <script>
      var selectedStolpe = 0;
      var altNumbers = [7, 3, 1, 5, 8, 6];

      QUnit.test("velgStolpe - '1'", function (assert) {
        const actual = velgStolpe(1);
        const expected = 1;
        assert.equal(actual, expected);
      });
      QUnit.test("leggTilStolpe - '1'", function (assert) {
        const actual = leggTilStolpe(6);
        const expected = altNumbers;
        assert.deepEqual(actual, expected);
      });
      QUnit.test("endreValgtStolpe - '1'", function (assert) {
        const actual = endreValgtStolpe(1, 0);
        const expected = [1, 3, 1, 5, 8];
        assert.deepEqual(actual, expected);
      });
      QUnit.test("fjernStolpe - '1'", function (assert) {
        const actual = fjernStolpe(1);
        const expected = [7, 1, 5, 8];
        assert.deepEqual(actual, expected);
      });
    </script>
  </body>
</html>

            var tekst = 'bredde: ' + bredde + ' pixels' + '<br/>' + 'høyde: ' + høyde + ' pixels' + '<br/>' + 'border: ' + borderSize + ' pixels';

            resultatDiv.innerHTML = '<div style= "'
                + 'background-color: aqua;'
                + 'height: ' + høyde + 'px;'
                + 'width: ' + bredde + 'px;'
                + 'border: solid orange '+borderSize +'px;'
                + '">';

            resultatDiv.innerHTML += tekst;
            console.log(resultatDiv.innerHTML)
            console.log(tekst)
;        }

    </script>
